<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="/assets/images/Favicon/icon-57.png"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!--=============== BOOTSTRAP ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"

    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Electronics E-Commerce</title>
  </head>
  <body>
    <!--  *Sub-Menu* -->
    <section class="header__sub border-bottom" id="subNav"></section>

    <!-- **Navbar -->
    <section class="header__bar py-4 bg-white" id="navbar"></section>

    <section class="sign-in py-5" id="sign-in">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="#" class="d-flex flex-column align-items-center">
              <div>
                <h1 class="mb-4 text-center">Sign In</h1>
              </div>

              <div class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10">
                <label for="email" class="p-0 fw-medium mb-1">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                  class="form-control input__email w-100 text-secondary py-2"
                />
              </div>

              <div class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10">
                <label for="password" class="mt-2 mb-1 p-0 fw-medium"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                  class="form-control input__pass w-100 mb-3 text-secondary py-2"
                />
              </div>

              <div
                class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10 d-flex justify-content-between align-items-center"
              >
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex justify-content-between align-items-center"
                >
                  <p class="mb-0 text-secondary small">Forgot your password?</p>
                </a>
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex justify-content-between align-items-center"
                  id="btn-createAccount"
                  ><p class="mb-0 text-secondary small">Create an account</p></a
                >
              </div>
              <button class="btn btn-dark mt-3">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="sign-up py-5 d-none" id="sign-up">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="#" class="d-flex flex-column align-items-center">
              <div>
                <h1 class="mb-4 text-center">Sign Up</h1>
              </div>

              <div class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10">
                <label for="username" class="p-0 fw-medium mb-1">Name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username "
                  required
                  class="form-control input__name w-100 text-secondary py-2 mb-1"
                />
              </div>

              <div class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10">
                <label for="email" class="p-0 fw-medium mb-1">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                  class="form-control input__email w-100 text-secondary py-2"
                />
              </div>

              <div class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10">
                <label for="password" class="mt-2 mb-1 p-0 fw-medium"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                  class="form-control input__pass w-100 mb-3 text-secondary py-2"
                />
              </div>

              <div
                class="col-md-6 col-lg-6 col-xl-4 col-sm-8 col-10 d-flex justify-content-between align-items-center"
              >
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex justify-content-between align-items-center"
                >
                  <p class="mb-0 text-secondary small">Forgot your password?</p>
                </a>
                <a
                  href="#"
                  class="text-decoration-none text-dark d-flex justify-content-between align-items-center"
                  id="btn-Signup"
                  ><p class="mb-0 text-secondary small">Login Here</p></a
                >
              </div>
              <button class="btn btn-dark mt-3">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- *Footer* -->
    <footer class="footer py-5 border-bottom bg-ccc" id="footer"></footer>
    <!--=============== JQUERY ===============-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--=============== ASSETS ===============-->
    <script src="/assets/js/main.js" type="module"></script>
    <script src="/services/showModalPage.js" type="module"></script>
    <script src="/services/filterProduct.js" type="module"></script>
    <script src="/services/handleTimer.js" type="module"></script>
    <script src="/assets/js/script.js" type="module"></script>
    <script src="/assets/js/main.js" type="module"></script>
    <!--=============== SWIPER ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--=============== BOOTSTRAP ===============-->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
